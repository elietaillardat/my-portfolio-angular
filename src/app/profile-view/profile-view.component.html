<div class="profile-head shadow-sm">
  <div class="container pt-2 pb-2">
    <div class="row align-items-center">
      <div class="col-lg-2 col-md-1 col-xs-12 p-3">
        <img src="../../assets/images/boss.png" class="rounded-circle img-fluid img-thumbnail">
      </div>
      <div class="col-10">
        <h1 class="page-title">Profil - CV</h1>
        <h3><b>Ingénieur Formation Automatique Électronique</b> - Bac+5</h3>
        <h4>Développeur Systèmes Embarqués & Innovative Smart Systems - INSA Toulouse</h4>
      </div>
    </div>
  </div>
</div>
<br>

<div class="container">

  <section id="experience" class="pt-3">
    <h2><fa name="briefcase"></fa>&nbsp; Expériences</h2>
    <ul class="list-group mt-3 mb-3">
      <app-experience *ngFor="let experience of experiences;"
                      [id]="experience.id"
                      [experienceImg]="experience.img"
                      [experienceTitle]="experience.title"
                      [experienceDate]="experience.date"
                      [experienceDescription]="experience.description">
      </app-experience>
    </ul>
  </section>
  <hr>

  <section id="education">
    <h2><fa name="graduation-cap"></fa>&nbsp; Formation</h2>
    <ul class="list-group mt-3 mb-3">
      <app-education  *ngFor="let education of educations;"
                      [educationImg]="education.img"
                      [educationTitle]="education.title"
                      [educationDate]="education.date"
                      [educationDescription]="education.description">
      </app-education>
    </ul>
  </section>
  <hr>

  <section id="skills">
    <h2><fa name="code-fork"></fa>&nbsp;  Compétences</h2>
    <ul class="list-group mt-3 mb-3">
     
    </ul>
  </section>
  <hr>
  
  <section id="hobbies">
    <h2><fa name="soccer-ball-o"></fa>&nbsp; Centres d'intérêts</h2>
  </section>
</div>
