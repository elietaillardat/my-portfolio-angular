<div class="profile-head shadow-sm">
  <div class="container pt-2 pb-2">
    <div class="row align-items-center">
      <div class="col-lg-1 col-md-1 col-xs-12 p-3">
        <img src="./assets/images/boss.png" class="rounded-circle img-fluid img-thumbnail">
      </div>
      <div class="col-10 mt-2">
        <h3><b>Ingénieur Automatique Électronique</b> -- <span class="insa">INSA</span> Toulouse</h3>
        <h4>Développeur Systèmes Embarqués & Internet of Things</h4>
      </div>
    </div>
  </div>
</div>
<br>

<div class="container">
  <div class="row">
    <section class="col-lg-8">
      <h2 id="experience" class="pt-3"><fa name="briefcase"></fa>&nbsp; Expériences</h2>
      <ul class="list-group mt-3 mb-3">
        <app-experience *ngFor="let experience of experiences;"
                        [id]="experience.id"
                        [experienceImg]="experience.img"
                        [experienceTitle]="experience.title"
                        [experienceDate]="experience.date"
                        [experienceDescription]="experience.description">
        </app-experience>
      </ul>
      <hr>
      <h2 id="education"><fa name="graduation-cap"></fa>&nbsp; Formation</h2>
      <ul class="list-group mt-3 mb-3">
        <app-education  *ngFor="let education of educations;"
                        [educationImg]="education.img"
                        [educationTitle]="education.title"
                        [educationDate]="education.date"
                        [educationDescription]="education.description">
        </app-education>
      </ul>
    </section>
    <section id="skills" class="col-lg-4 pt-3">
      <h3><fa name="code-fork"></fa>&nbsp; Compétences</h3>
      <div class="pl-3 border-left skills">
        <ul class="list-group mt-3 mb-3">
          <app-software *ngFor="let software of softwares;"
                        [id]="software.id"
                        [color]="software.color"
                        [softwareName]="software.name"
                        [softwareLevel]="software.level"
                        [softwareExamples]="software.examples">
          </app-software>
        </ul>
        <h5><fa name="wrench"></fa>&nbsp; IDE & Développement</h5>
        <app-skill-tag  *ngFor="let devTag of devTags;"
                        [color]="devTag.color"
                        [skillName]="devTag.name">
        </app-skill-tag>
        <h5 class="pt-3"><fa name="cog"></fa>&nbsp; Autres</h5>
        <app-skill-tag  *ngFor="let otherTag of otherTags;"
                        [color]="otherTag.color"
                        [skillName]="otherTag.name">
        </app-skill-tag>
      </div>
    </section>
  </div>
