<div class="container mt-4">
  <div class="row">
    <div class="col">
      <h3>GEI_READING_ROOM</h3>
    </div>
    <div class="col text-right">
      <h3>13:57</h3>
    </div>
  </div>
  <hr class="mt-2">
  <div class="row">
    <div class="col-4 border-right">
      <img class="d-flex flex-wrap img-fluid" src="./assets/images/soa_om2m.png"/>
    </div>
    <div class="col-4 border-right">
      
    </div>
    <div class="col-4">
      <form class="mb-2">
        <h5>Day/Night hours</h5>
        <div class="form-group row">
          <label for="openingHour" class="col-5 col-form-label">Opening hour:</label>
          <div class="input-group col-7">
            <div class="input-group-prepend">
              <span class="input-group-text"><fa name="sun-o"></fa></span>
            </div>
            <input type="datetime-local" class="form-control text-center" id="openingHour" value="06:30:00">
            <div class="input-group-append">
              <button type="button" class="btn btn-outline-info"><fa name="check"></fa></button>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="closingHour" class="col-5 col-form-label">Closing hour:</label>
          <div class="input-group col-7">
            <div class="input-group-prepend">
              <span class="input-group-text"><fa name="moon-o"></fa></span>
            </div>
            <input type="datetime-local" class="form-control text-center" id="closingHour" value="22:00:00">
            <div class="input-group-append">
              <button type="button" class="btn btn-outline-info"><fa name="check"></fa></button>
            </div>
          </div>
        </div>
      </form>
      <form class="mb-3">
        <h5>Heater</h5>
        <div class="form-group row">
          <label for="tempThreshold" class="col-5 col-form-label">T° threshold:</label>
          <div class="input-group col-7">
            <div class="input-group-prepend">
              <span class="input-group-text">°C</span>
            </div>
            <input type="number" class="form-control text-center" id="tempThreshold" value="12">
            <div class="input-group-append">
              <button type="button" class="btn btn-outline-info"><fa name="check"></fa></button>
            </div>
          </div>
        </div>
      </form>
      <form class="mb-3">
        <h5>Illuminance</h5>
        <div class="form-group row">
          <label for="lightThreshold" class="col-5 col-form-label">Light threshold:</label>
          <div class="input-group col-7">
            <div class="input-group-prepend">
              <span class="input-group-text">lx</span>
            </div>
            <input type="number" class="form-control text-center" id="lightThreshold" value="500">
            <div class="input-group-append">
              <button type="button" class="btn btn-outline-info"><fa name="check"></fa></button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
